<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>esxtopviz</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="title">esxtopviz</div>
        <div class="subtitle">Perfmon-style CSV explorer</div>
      </div>

      <div class="section">
        <div class="label">Dataset</div>
        <div id="filePath" class="mono">Loading...</div>
        <div id="range" class="muted"></div>
        <input id="fileInput" type="text" placeholder="Enter CSV path..." />
        <div class="controls">
          <button id="openFile" class="btn">Open CSV</button>
        </div>
      </div>

      <div class="section">
        <div class="label">Reports</div>
        <div class="row">
          <button class="btn" data-report="cpu">CPU</button>
          <button class="btn" data-report="memory">Memory</button>
          <button class="btn" data-report="io">I/O</button>
          <button class="btn" data-report="network">Network</button>
        </div>
      </div>

      <div class="section">
        <div class="label">Select Counters</div>
        <input id="search" type="text" placeholder="Filter attributes..." />
        <div class="controls">
          <button id="selectAllAttrs" class="btn ghost">Select All Shown</button>
          <button id="clearAll" class="btn ghost">Clear</button>
        </div>
        <div class="selector-grid">
          <div>
            <div class="sub-label">Attributes</div>
            <div id="attributes" class="listbox"></div>
          </div>
          <div>
            <div class="sub-label">Instances</div>
            <div class="controls tight">
              <button id="selectAllInstances" class="btn ghost">All Instances</button>
              <button id="clearInstances" class="btn ghost">Clear Instances</button>
            </div>
            <div id="instances" class="listbox"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="label">View</div>
        <div class="controls">
          <button id="loadSeries" class="btn">Load</button>
          <button id="zoomOut" class="btn ghost">Zoom Out</button>
          <button id="resetZoom" class="btn ghost">Reset Zoom</button>
        </div>
        <div class="muted">Loads full timestamps by default. Drag on chart to zoom in.</div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="title">Timeline</div>
        <div id="status" class="status">Idle</div>
      </div>
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
        <canvas id="overlay"></canvas>
        <div id="tooltip" class="tooltip"></div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
