<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>esx-doctor</title>
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img class="brand-logo" src="/icon.png" alt="esx-doctor logo" />
        <div class="title">esx-doctor</div>
      </div>

      <div class="section">
        <div class="label-row">
          <div class="label">Dataset</div>
          <span class="help-tip" data-help="Choose a local CSV file or a CSV URL, then open it.">?</span>
        </div>
        <div id="filePath" class="mono">Loading...</div>
        <div class="dataset-tabs">
          <button id="datasetTabFile" class="btn ghost active" type="button">Local File</button>
          <button id="datasetTabUrl" class="btn ghost" type="button">URL</button>
        </div>
        <div id="datasetFilePane" class="dataset-pane">
          <input id="filePicker" type="file" accept=".csv,text/csv" />
          <div class="controls">
            <button id="openFile" class="btn primary">Open Selected CSV</button>
          </div>
        </div>
        <div id="datasetUrlPane" class="dataset-pane hidden">
          <input id="urlInput" type="text" placeholder="Paste CSV URL (http/https)..." />
          <div class="controls">
            <button id="openUrl" class="btn primary">Open CSV from URL</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="label-row">
          <div class="label">Reports</div>
          <span class="help-tip" data-help="Report buttons narrow the attribute list to a functional group.">?</span>
        </div>
        <div id="reports" class="row"></div>
      </div>
      
      <div class="section">
        <div class="selector-grid">
          <div>
            <div class="label-row">
              <div class="sub-label">Attributes</div>
              <span class="help-tip" data-help="Pick one metric to graph (for example Vcpu: % Used).">?</span>
            </div>
            <input id="search" type="text" placeholder="Search attributes..." />
            <div id="attributes" class="listbox"></div>
          </div>
          <div>
            <div class="label-row">
              <div class="sub-label">Instances</div>
              <span class="help-tip" data-help="Select one or more instances within the selected attribute.">?</span>
            </div>
            <input id="instanceSearch" type="text" placeholder="Filter instances..." />
            <div class="controls tight">
              <button id="selectAllInstances" class="btn ghost">All Instances</button>
              <button id="clearInstances" class="btn ghost">Clear Instances</button>
            </div>
            <div id="instances" class="listbox"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <button id="loadSeries" class="btn primary">Load</button>
      </div>

      <details class="section optional-panel">
        <summary class="optional-toggle">Diagnostics</summary>
        <div class="label-row">
          <div class="sub-label">Templates</div>
          <span class="help-tip" data-help="Run selected templates to surface likely problems and jump directly to related reports.">?</span>
        </div>
        <div id="diagTemplates" class="diag-templates"></div>
        <div class="controls">
          <button id="runDiagnostics" class="btn primary">Run Diagnostics</button>
        </div>
        <div id="diagRunMeta" class="muted"></div>
        <div id="diagFindings" class="diag-findings"></div>
      </details>

      <details class="section optional-panel">
        <summary class="optional-toggle">Appearance</summary>
        <div class="label-row">
          <div class="sub-label">Theme</div>
          <span class="help-tip" data-help="Choose the visual color theme.">?</span>
        </div>
        <select id="themeSelect" aria-label="Theme">
          <option value="midnight">Midnight Classic</option>
          <option value="classic-light">Classic Light</option>
        </select>
      </details>

      <details class="section optional-panel">
        <summary class="optional-toggle">Advanced Filter</summary>
        <div class="field-row">
          <div class="field-label-row">
            <label for="filterMin" class="sub-label">Min</label>
            <span class="help-tip" data-help="Only count samples greater than or equal to this value. Leave empty to disable.">?</span>
          </div>
          <input id="filterMin" class="num-input" type="text" placeholder="e.g. 5" />
        </div>
        <div class="field-row">
          <div class="field-label-row">
            <label for="filterMax" class="sub-label">Max</label>
            <span class="help-tip" data-help="Only count samples less than or equal to this value. Leave empty to disable.">?</span>
          </div>
          <input id="filterMax" class="num-input" type="text" placeholder="e.g. 95" />
        </div>
        <div class="controls">
          <button id="applyFilter" class="btn ghost">Apply Filter</button>
          <button id="resetFilter" class="btn ghost">Reset Filter</button>
        </div>
      </details>
    </aside>
    <div id="splitter" class="splitter" title="Drag to resize panel">
      <button id="sidebarToggleHandle" class="splitter-toggle" aria-label="Hide side panel">â€¹</button>
    </div>

    <main class="main">
      <div class="topbar">
        <div id="selectedAttributeLabel" class="title">Attribute: -</div>
        <div class="topbar-actions">
          <button id="openManual" class="btn ghost">User Manual</button>
          <button id="screenshot" class="btn ghost">Screenshot</button>
          <button id="resetZoom" class="btn ghost">Reset Zoom</button>
          <div id="status" class="status">Idle</div>
        </div>
      </div>
      <div class="windowbar">
        <div id="windowTabs" class="window-tabs"></div>
        <div class="window-actions">
          <button id="newWindow" class="btn ghost">New Window</button>
          <button id="closeWindow" class="btn ghost">Close Window</button>
        </div>
      </div>
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
        <canvas id="overlay"></canvas>
        <div id="tooltip" class="tooltip"></div>
      </div>
      <div id="zoomPanWrap" class="zoom-pan hidden">
        <div id="zoomPanLabel" class="muted"></div>
        <div id="zoomPanTrack" class="zoom-pan-track">
          <div id="zoomPanWindow" class="zoom-pan-window"></div>
        </div>
      </div>
    </main>
  </div>

  <div id="loadGuardModal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="loadGuardTitle">
    <div class="modal-card">
      <div id="loadGuardTitle" class="modal-title">Large Selection</div>
      <div id="loadGuardBody" class="modal-body"></div>
      <div class="modal-actions">
        <button id="loadGuardCancel" class="btn ghost" type="button">Cancel</button>
        <button id="loadGuardSuggested" class="btn" type="button">Load Recommended</button>
        <button id="loadGuardAll" class="btn primary" type="button">Load All</button>
      </div>
    </div>
  </div>

  <div id="markMenu" class="mark-menu hidden">
    <button id="markMenuAdd" class="mark-menu-item" type="button">Add Mark Here</button>
    <button id="markMenuEdit" class="mark-menu-item" type="button">Edit Mark</button>
    <button id="markMenuDelete" class="mark-menu-item" type="button">Delete Mark</button>
    <button id="markMenuClear" class="mark-menu-item" type="button">Clear All Marks</button>
    <label class="mark-menu-color">
      Mark Color
      <input id="markMenuColor" type="color" value="#ff9f0a" />
    </label>
  </div>

  <div id="markEditModal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="markEditTitle">
    <div class="modal-card">
      <div id="markEditTitle" class="modal-title">Edit Mark</div>
      <div class="modal-form">
        <label for="markEditName" class="sub-label">Title</label>
        <input id="markEditName" type="text" placeholder="e.g. Storage latency spike" />
        <label for="markEditComment" class="sub-label">Comment</label>
        <textarea id="markEditComment" rows="4" placeholder="Optional detailed note"></textarea>
      </div>
      <div class="modal-actions">
        <button id="markEditCancel" class="btn ghost" type="button">Cancel</button>
        <button id="markEditSave" class="btn primary" type="button">Save</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
