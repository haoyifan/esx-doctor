<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>esx-doctor</title>
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img class="brand-logo" src="/icon.png" alt="esx-doctor logo" />
        <div class="title">esx-doctor</div>
      </div>

      <div class="section">
        <div class="label">Dataset</div>
        <div id="filePath" class="mono">Loading...</div>
        <input id="filePicker" type="file" accept=".csv,text/csv" />
        <div class="controls">
          <button id="openFile" class="btn">Open Selected CSV</button>
          <button id="openManual" class="btn ghost">User Manual</button>
        </div>
        <input id="urlInput" type="text" placeholder="Or paste CSV URL (http/https)..." />
        <div class="controls">
          <button id="openUrl" class="btn ghost">Open CSV from URL</button>
        </div>
      </div>

      <div class="section">
        <div class="label">Reports</div>
        <div id="reports" class="row"></div>
      </div>
      
      <div class="section">
        <div class="selector-grid">
          <div>
            <div class="sub-label">Attributes</div>
            <input id="search" type="text" placeholder="Search attributes..." />
            <div id="attributes" class="listbox"></div>
          </div>
          <div>
            <div class="sub-label">Instances</div>
            <input id="instanceSearch" type="text" placeholder="Filter instances..." />
            <div class="controls tight">
              <button id="selectAllInstances" class="btn ghost">All Instances</button>
              <button id="clearInstances" class="btn ghost">Clear Instances</button>
            </div>
            <div id="instances" class="listbox"></div>
          </div>
        </div>
      </div>

      <div class="section">
        <button id="loadSeries" class="btn primary">Load</button>
      </div>

      <div class="section">
        <div class="label">Appearance</div>
        <select id="themeSelect" aria-label="Theme">
          <option value="midnight">Midnight Classic</option>
          <option value="classic-light">Classic Light</option>
        </select>
      </div>
    </aside>
    <div id="splitter" class="splitter" title="Drag to resize panel"></div>

    <main class="main">
      <div class="topbar">
        <div id="selectedAttributeLabel" class="title">Attribute: -</div>
        <div class="topbar-actions">
          <button id="screenshot" class="btn ghost">Screenshot</button>
          <button id="resetZoom" class="btn ghost">Reset Zoom</button>
          <div id="status" class="status">Idle</div>
        </div>
      </div>
      <div class="windowbar">
        <div id="windowTabs" class="window-tabs"></div>
        <div class="window-actions">
          <button id="newWindow" class="btn ghost">New Window</button>
          <button id="closeWindow" class="btn ghost">Close Window</button>
        </div>
      </div>
      <div class="chart-wrap">
        <canvas id="chart"></canvas>
        <canvas id="overlay"></canvas>
        <div id="tooltip" class="tooltip"></div>
      </div>
      <div id="zoomPanWrap" class="zoom-pan hidden">
        <div id="zoomPanLabel" class="muted"></div>
        <div id="zoomPanTrack" class="zoom-pan-track">
          <div id="zoomPanWindow" class="zoom-pan-window"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
